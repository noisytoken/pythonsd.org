{% extends "base.html" %}
{% block windowtitle %}Categories - {{ super() }}{% endblock %}
{% block title %}{{ SITENAME }} <small>[categories]</small>{% endblock %}
{% block content %}
<ul>
{% for category, articles in categories %}
	<li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</li>
{% endfor %}
</ul>

{% endblock %}
