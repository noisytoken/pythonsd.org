{% extends "base.html" %}
{% block windowtitle %}{{ page.title }} - {{ super() }}{% endblock %}
{% block title %} {% endblock %}
{% block content %}
<section id="content" class="body">
    <h1 class="content-title">{{ page.title }}</h1>
    {% if PDF_PROCESSOR %}<a href="{{ SITEURL }}/pdf/{{ page.slug }}.pdf">get
    the pdf</a>{% endif %}
    {{ page.content }}
</section>
{% endblock %}
