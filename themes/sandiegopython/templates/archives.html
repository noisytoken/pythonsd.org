{% extends "base.html" %}
{% block windowtitle %}Archives - {{ super() }}{% endblock %}
{% block title %}{{ SITENAME }} <small>[archive]</small>{% endblock %}
{% block content %}

<h1>Archives</h1>

<table class="table">
    <tbody>
    {% for article in dates %}
        <tr>
        <td>{{ article.date.strftime("%d %b %Y") }}</td>
        <td><a href='{{ article.url }}'>{{ article.title }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>


{% endblock %}
